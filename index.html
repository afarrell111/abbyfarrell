<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Abby Farrell </title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: url('public/images/background.jpg') center/cover no-repeat fixed;
      font-family: 'Tahoma', sans-serif;
      height: 100vh;
      overflow: hidden;
    }

    #based {
      height: 100vh;
      display: flex;
    }

    .sidebar {
      width: 120px;
      height: 100vh;
      padding: 20px 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 20px;
    }

    .icon {
      width: 100px;
      height: 120px;
      display: flex;
      flex-direction: column;
      align-items: center;
      cursor: pointer;
      padding: 5px;
      transition: background 0.2s;
    }

    .icon:hover {
      background: rgba(255, 255, 255, 0.1);
    }

    .icon img {
      width: 80px;
      height: 80px;
      margin-bottom: 8px;
    }

    .icon-label {
      color: white;
      text-align: center;
      font-size: 13px;
      text-shadow: 1px 1px 2px black;
    }

    .window {
      display: none;
      position: absolute;
      background: #ECE9D8;
      border: 3px solid #0055EA;
      box-shadow: 4px 4px 10px rgba(0,0,0,0.5);
      width: 800px;
      height: 600px;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
    }

    .window.active {
      display: block;
    }

    .title-bar {
      background: linear-gradient(to right, #0A246A, #3A6EA5);
      color: white;
      padding: 8px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      cursor: move;
    }

    .window-controls {
      display: flex;
      gap: 4px;
    }

    .window-button {
      width: 20px;
      height: 20px;
      border: 1px solid rgba(255, 255, 255, 0.4);
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      border-radius: 3px;
      font-family: 'Arial', sans-serif;
      font-size: 14px;
    }

    .close-button {
      background: #ff5c5c;
    }

    .window-content {
      height: calc(100% - 35px);
      background: white;
      padding: 0;
      overflow: hidden;
    }

    .pdf-viewer {
      width: 100%;
      height: 100%;
      border: none;
    }

    .trash-icon {
      position: fixed;
      bottom: 50px;
      right: 20px;
      width: 100px;
      height: 120px;
      display: flex;
      flex-direction: column;
      align-items: center;
      cursor: pointer;
      z-index: 50;
    }

    .trash-icon img {
      width: 48px;
      height: 48px;
      margin-bottom: 8px;
    }

    .trash-icon .icon-label {
      color: white;
      text-align: center;
      font-size: 13px;
      text-shadow: 1px 1px 2px black;
    }

    .taskbar {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      height: 30px;
      background: linear-gradient(to bottom, #245EDB, #1842A1);
      display: flex;
      align-items: center;
      z-index: 1000;
    }
    
    .start-button {
      width: 98px;
      height: 28px;
      margin: 1px;
      padding: 1px 2px;
      background: linear-gradient(to bottom, #3ba13b, #1e7b1e);
      border: 1px solid #267426;
      border-radius: 3px;
      color: white;
      font-weight: bold;
      font-family: 'Tahoma', sans-serif;
      font-size: 14px;
      display: flex;
      align-items: center;
      gap: 5px;
      cursor: pointer;
    }
    
    .start-button img {
      width: 16px;
      height: 16px;
      margin-left: 5px;
    }
    
    .start-button:hover {
      background: linear-gradient(to bottom, #4cb34c, #2f8c2f);
    }
    
    .start-button:active {
      background: linear-gradient(to bottom, #1e7b1e, #3ba13b);
    }
    
    .start-button-text {
      margin-left: 3px;
    }
    .clock {
      color: white;
      margin-left: auto;
      padding: 0 20px;
      font-size: 12px;
    }
  </style>
</head>
<body>
  <div id="based">
    <div class="sidebar">
      <div class="icon" onclick="showWindow('resume')">
        <img src="public/images/File.png" alt="Resume">
        <div class="icon-label">RESUME.EXE</div>
      </div>
      <div class="icon" onclick="showWindow('about')">
        <img src="/api/placeholder/80/80" alt="About">
        <div class="icon-label">ABOUT.SYS</div>
      </div>
      <div class="icon" onclick="showWindow('terminal')">
        <img src="/api/placeholder/80/80" alt="Terminal">
        <div class="icon-label">SHELL.CMD</div>
      </div>
    </div>

    <div id="resume-window" class="window">
      <div class="title-bar">
        <span>Resume.exe - Abby Farrell</span>
        <div class="window-controls">
          <div class="window-button close-button" onclick="hideWindow('resume')">Ã—</div>
        </div>
      </div>
      <div class="window-content">
        <iframe 
          class="pdf-viewer"
          src="public/images/Abby-L-Farrell-Resume.pdf"
          type="application/pdf"
        ></iframe>
      </div>
    </div>
  </div>

  <div class="trash-icon">
    <img src="public/images/trash.ico" alt="Recycle Bin">
    <div class="icon-label">Recycle Bin</div>
  </div>

  <div class="taskbar">
    <button class="start-button">
      <img src="public/images/start.jpg" alt="Windows Logo">
      <span class="start-button-text">Start</span>
    </button>
    <div class="clock" id="clock"></div>
  </div>

  <script>
    let isDragging = false;
    let currentX;
    let currentY;
    let initialX;
    let initialY;
    let xOffset = 0;
    let yOffset = 0;

    function showWindow(id) {
      document.querySelectorAll('.window').forEach(w => w.classList.remove('active'));
      const window = document.getElementById(id + '-window');
      window.classList.add('active');
      
      // Reset position on open
      window.style.transform = 'translate(-50%, -50%)';
      xOffset = 0;
      yOffset = 0;
    }

    function hideWindow(id) {
      document.getElementById(id + '-window').classList.remove('active');
    }

    document.querySelectorAll('.window').forEach(window => {
      const titleBar = window.querySelector('.title-bar');
      
      titleBar.addEventListener('mousedown', function(e) {
        if (e.target.closest('.window-controls')) return;
        
        isDragging = true;
        initialX = e.clientX - xOffset;
        initialY = e.clientY - yOffset;
      });
    });

    document.addEventListener('mousemove', function(e) {
      if (!isDragging) return;
      
      e.preventDefault();
      
      currentX = e.clientX - initialX;
      currentY = e.clientY - initialY;
      
      xOffset = currentX;
      yOffset = currentY;
      
      const activeWindow = document.querySelector('.window.active');
      activeWindow.style.transform = `translate(calc(-50% + ${currentX}px), calc(-50% + ${currentY}px))`;
    });

    document.addEventListener('mouseup', function() {
      isDragging = false;
    });

    function updateClock() {
      const now = new Date();
      const time = now.toLocaleTimeString('en-US', {
        hour: '2-digit',
        minute: '2-digit',
        hour12: true
      });
      document.getElementById('clock').textContent = time;
    }

    setInterval(updateClock, 1000);
    updateClock();
  </script>
</body>
</html>
