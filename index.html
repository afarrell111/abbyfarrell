<!DOCTYPE html>
<html>
<head>
  <style>
    /* Previous styles remain the same except for the modified ones below */
    
    .icon {
      width: 100px;  /* Increased from 64px */
      height: 120px; /* Increased from 84px */
      margin-bottom: 20px;
      cursor: pointer;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 5px;
    }

    .icon img {
      width: 80px;  /* Increased from 48px */
      height: 80px; /* Increased from 48px */
      margin-bottom: 8px;
    }

    .icon-label {
      color: #fff;
      text-align: center;
      font-size: 13px;
      text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.8);
      word-wrap: break-word;
      max-width: 90px;
    }

    .taskbar {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      height: 40px; /* Increased from 30px */
      background: linear-gradient(to bottom, #245EDB, #1842A1);
      display: flex;
      align-items: center;
      padding: 0 2px;
      z-index: 1000;
    }

    .start-button {
      height: 38px;  /* Increased from 28px */
      width: 100px; /* Added explicit width */
      padding: 0;
      margin: 1px;
      display: flex;
      align-items: center;
      background: url('public/images/start.jpg') no-repeat center/cover;
      border: none;
      cursor: pointer;
    }

    .taskbar-items {
      display: flex;
      align-items: center;
      flex: 1;
      padding: 0 4px;
      opacity: 0; /* Hide the taskbar items */
    }

    .system-tray {
      display: flex;
      align-items: center;
      padding: 0 10px;
      border-left: 1px solid #1E5799;
      height: 100%;
    }

    .clock {
      color: white;
      font-size: 12px;
      padding: 0 10px;
      text-shadow: 1px 1px 1px rgba(0, 0, 0, 0.5);
    }

    /* Keep all other styles the same */
  </style>
</head>
<body>
  <div class="sidebar">
    <div class="icon" onclick="showWindow('resume')">
      <img src="public/images/File.png" alt="Resume">
      <div class="icon-label">RESUME.EXE</div>
    </div>
    <div class="icon" onclick="showWindow('about')">
      <img src="/api/placeholder/80/80" alt="About">
      <div class="icon-label">ABOUT.SYS</div>
    </div>
    <div class="icon" onclick="showWindow('terminal')">
      <img src="/api/placeholder/80/80" alt="Terminal">
      <div class="icon-label">SHELL.CMD</div>
    </div>
  </div>

  <!-- Rest of the windows remain the same -->

  <div class="taskbar">
    <button class="start-button"></button>
    <div class="taskbar-items">
      <!-- Removed resume.exe taskbar item -->
    </div>
    <div class="system-tray">
      <div class="clock" id="clock">15:45</div>
    </div>
  </div>

  <script>
    // Modified script to remove taskbar updates
    function showWindow(id) {
      document.querySelectorAll('.window').forEach(w => w.classList.remove('active'));
      document.getElementById(id + '-window').classList.add('active');
    }

    function hideWindow(id) {
      document.getElementById(id + '-window').classList.remove('active');
    }

    function updateClock() {
      const now = new Date();
      const time = now.toLocaleTimeString('en-US', { 
        hour: '2-digit', 
        minute: '2-digit',
        hour12: true 
      });
      document.getElementById('clock').textContent = time;
    }

    setInterval(updateClock, 1000);
    updateClock();
  </script>
</body>
</html>
